<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.users}</ui:define>
            <ui:define name="content">
                <h1>#{bundle.users}</h1>
                <h:form>
                    <p:tabView dynamic="false" cache="true">
                        <p:tab title="#{bundle.allUsers}">
                            <h:panelGrid columns="3">
                                <h:outputLabel for="emailCriteria" value="#{bundle.email}" styleClass="fieldLabel"/>
                                <h:inputText id="emailCriteria" label="#{bundle.email}" size="30" maxlength="100" value="#{memberMBean.emailCriteria}" onchange="formatEmail(this);"/>
                                <h:commandButton action="#{memberMBean.findUserAccountByEmail}" value="#{bundle.search}"/>
                            </h:panelGrid>

                            <div class="btn-group btn-group-sm">
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'A'}" value="A" action="#{memberMBean.findUserAccountByFirstLetter('A')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'B'}" value="B" action="#{memberMBean.findUserAccountByFirstLetter('B')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'C'}" value="C" action="#{memberMBean.findUserAccountByFirstLetter('C')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'D'}" value="D" action="#{memberMBean.findUserAccountByFirstLetter('D')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'E'}" value="E" action="#{memberMBean.findUserAccountByFirstLetter('E')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'F'}" value="F" action="#{memberMBean.findUserAccountByFirstLetter('F')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'G'}" value="G" action="#{memberMBean.findUserAccountByFirstLetter('G')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'H'}" value="H" action="#{memberMBean.findUserAccountByFirstLetter('H')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'I'}" value="I" action="#{memberMBean.findUserAccountByFirstLetter('I')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'J'}" value="J" action="#{memberMBean.findUserAccountByFirstLetter('J')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'K'}" value="K" action="#{memberMBean.findUserAccountByFirstLetter('K')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'L'}" value="L" action="#{memberMBean.findUserAccountByFirstLetter('L')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'M'}" value="M" action="#{memberMBean.findUserAccountByFirstLetter('M')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'N'}" value="N" action="#{memberMBean.findUserAccountByFirstLetter('N')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'O'}" value="O" action="#{memberMBean.findUserAccountByFirstLetter('O')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'P'}" value="P" action="#{memberMBean.findUserAccountByFirstLetter('P')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'Q'}" value="Q" action="#{memberMBean.findUserAccountByFirstLetter('Q')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'R'}" value="R" action="#{memberMBean.findUserAccountByFirstLetter('R')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'S'}" value="S" action="#{memberMBean.findUserAccountByFirstLetter('S')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'T'}" value="T" action="#{memberMBean.findUserAccountByFirstLetter('T')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'U'}" value="U" action="#{memberMBean.findUserAccountByFirstLetter('U')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'V'}" value="V" action="#{memberMBean.findUserAccountByFirstLetter('V')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'W'}" value="W" action="#{memberMBean.findUserAccountByFirstLetter('W')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'X'}" value="X" action="#{memberMBean.findUserAccountByFirstLetter('X')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'Y'}" value="Y" action="#{memberMBean.findUserAccountByFirstLetter('Y')}" styleClass="btn btn-default"/>
                                <h:commandButton disabled="#{memberMBean.firstLetterCriteria == 'Z'}" value="Z" action="#{memberMBean.findUserAccountByFirstLetter('Z')}" styleClass="btn btn-default"/>
                            </div>
                            <p/>
                            <h:dataTable value="#{memberMBean.userAccounts}" var="member" styleClass="table table-striped">
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.firstName}"/></f:facet>
                                    <h:commandLink value="#{member.firstName} #{member.lastName}" action="#{memberMBean.load(member.id)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                    <h:outputText value="#{member.postingEmail}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.confirmed}"/></f:facet>
                                    <h:graphicImage rendered="#{member.confirmed}" url="/images/success-icon.png"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.registrationDate}"/></f:facet>
                                    <h:outputText value="#{member.registrationDate}">
                                        <f:convertDateTime pattern="#{bundle.formatDateAndTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.lastUpdate}"/></f:facet>
                                    <h:outputText value="#{member.lastUpdate}">
                                        <f:convertDateTime pattern="#{bundle.formatDateAndTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                    </h:outputText>
                                </h:column>
                            </h:dataTable>
                        </p:tab>
                        <p:tab title="#{bundle.deactivatedMembers}">
                            <h:dataTable value="#{memberMBean.deactivatedUserAccounts}" var="deactivated">
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.firstName}"/></f:facet>
                                    <h:commandLink value="#{deactivated.firstName} #{deactivated.lastName}" action="#{memberMBean.load(deactivated.id)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                    <h:outputText value="#{deactivated.email}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.type}"/></f:facet>
                                    <h:outputText value="#{deactivated.deactivationType}">
                                        <f:converter converterId="DeactivationTypeEnumToString"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.date}"/></f:facet>
                                    <h:outputText value="#{deactivated.deactivationDate}">
                                        <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileMBean.timeZone}"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.reason}"/></f:facet>
                                    <h:outputText value="#{deactivated.deactivationReason}"/>
                                </h:column>
                            </h:dataTable>
                        </p:tab>
                        <p:tab title="#{bundle.privacy}">
                            <!--<p:barChart value="#{communicationPrivacyRange.communicationPrivacyModel}" legendPosition="ne" stacked="true" xaxisLabel="#{range.rangeName}"/>-->
                        </p:tab>
                        <p:tab title="#{bundle.growth}">
                            <h2>#{bundle.growth}</h2>
                            <p:barChart value="#{membershipGrowth.membershipGrowthModel}" xaxisLabel="#{range.rangeName}" legendPosition="ne"/>
                            <h2>#{bundle.accumulated}</h2>
                            <p:lineChart value="#{membershipGrowth.membershipCumulativeGrowthModel}" xaxisLabel="#{range.rangeName}" legendPosition="e"/>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
            <ui:define name="jquery"></ui:define>
        </ui:composition>
    </h:body>
</html>
