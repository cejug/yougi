<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.topics}</ui:define>
            <ui:define name="content">
                <h1>#{bundle.topics}</h1>
                <h:form>
                    <p><h:button outcome="topic_form" value="#{bundle.newTopic}" rendered="#{securityBackingMBean.isUserLeader}" styleClass="btn btn-default"/></p>
                    <h:dataTable value="#{topicMBean.topics}" var="topic" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                            <h:link outcome="topic" value="#{topic.name}">
                                <f:param name="topic" value="#{topic.name}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.label}"/></f:facet>
                            <h:outputText value="#{topic.label}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.description}"/></f:facet>
                            <h:outputText value="#{topic.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.valid}"/></f:facet>
                            <h:graphicImage rendered="#{topic.valid}" url="/images/success-icon.png"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
