<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../layout.xhtml">
    <ui:define name="content">
        <div class="page-header">
            <h1>#{bundle.project}</h1>
        </div>
        <h:form id="form">
                <div class="form-group">
                    <label for="name">#{bundle.name}</label><br/>
                    <h:inputText id="name" value="#{projectMBean.project.name}" styleClass="form-control"/>
                </div>

			<div class="form-group">
                    <label for="description">#{bundle.description}</label><br/>
                    <h:inputTextarea id="description" value="#{projectMBean.project.description}" styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <label for="website">#{bundle.website}</label><br/>
                    <h:inputText id="website" value="#{projectMBean.project.website}" styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <label for="source">#{bundle.source}</label><br/>
                    <h:inputText id="source" value="#{projectMBean.project.source}" styleClass="form-control"/>
                </div>

           	<h:inputHidden value="#{projectMBean.project.id}"/>

            <h:commandButton styleClass="btn btn-primary" value="#{bundle.save}" action="#{projectMBean.save}"/>&nbsp;
            <h:button outcome="projects" value="#{bundle.back}" styleClass="btn btn-default"/>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
